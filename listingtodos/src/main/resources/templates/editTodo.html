<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo CRUD App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Edit Todo</h1>
<form action="#" th:action="@{/todo/edit/} + ${todo.id}" method="post">
    <label for="title">Todo Description</label><input type="text" name="title" id="title" th:field="${todo.title}"/><br>
    <label for="urgent">Urgent </label>
    <input type="checkbox" id="urgent" th:field="${todo.urgent}"><br>
    <label for="done">Done </label>
    <input type="checkbox" id="done" th:field="${todo.done}"><br>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
