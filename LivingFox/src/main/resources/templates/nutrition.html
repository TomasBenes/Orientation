<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<ul>
    <li><a th:href="@{'/?name=' + ${fox.name}}">Information</a></li><br>
    <li><a th:href="@{'/nutrition?name=' + ${fox.name}}">Nutrition Store</a></li><br>
    <li><a th:href="@{'/trickCenter?name=' + ${fox.name}}">Trick Center</a></li><br>
    <li><a th:href="@{'/actionHistory?name=' + ${fox.name}}">Action History</a></li><br>
</ul>
    <form th:action="@{'/nutrition?name=' + ${fox.name}}" method="post">
    <label for="foxFood">Choose a food:</label>
    <select name="food" id="foxFood">
        <option value="meat">Meat</option>
        <option value="trash">Trash</option>
        <option value="squirrel">Squirrel</option>
        <option value="deadHedgehog">Dead Hedgehog</option>
    </select>
    <label for="foxDrink">Choose a drink:</label>
    <select name="drink" id="foxDrink">
        <option value="milk">Milk</option>
        <option value="urine">Urine</option>
        <option value="blood">Blood</option>
        <option value="dirtyWater">Dirty Water</option>
    </select>
    <input type="submit" value="Change">
    </form>
</body>
</html>
